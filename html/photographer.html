<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="../css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <meta name="description" content="Contactez [NOM] [PRÉNOM] ou découvrez ses photos.">
  <link rel="icon" type="image/png" href="../assets/images/logo/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe [NOM] [PRÉNOM]</title>
  
  <!-- Icon - Font Awesome -->
  <script src="https://kit.fontawesome.com/8f44403758.js" crossorigin="anonymous"></script>
  
  <!-- JS -->
  <!-- APIs   -->
  <script defer src="../scripts/api/get-photographer-api.js"></script>

  <!-- Factories   -->
  <script defer src="../scripts/factories/mediaFactory.js"></script>
  <script defer src="../scripts/factories/createImagePost.js"></script>
  <script defer src="../scripts/factories/createVideoPost.js"></script>

  <!--  Utilities  -->
  <script defer src="../scripts/utils/get-url-parameters.js"></script>
  <script defer src="../scripts/utils/like-functions.js"></script>
  <script defer src="../scripts/utils/select-functions.js"></script>

  <!-- Builders   -->
  <script defer src="../scripts/templates/contact-form-template.js"></script>

  <!-- Templates   -->
  <script defer src="../scripts/templates/photographer-template.js"></script>
  <script defer src="../scripts/templates/sticky-bar-template.js"></script>

  <!--  Page  -->
  <script defer src="../scripts/pages/photographer.js"></script>

  <!--  Other  -->
  <script defer src="../scripts/utils/modal-functions.js"></script>

</head>

<body>
  <!-- Header -->
  <header class="header" role="banner" tabindex="0" aria-label="En-tête de la page">
    <a href="../index.html" class="header__logo-wrapper" title="Lien vers la page d'acceuil">
      <img src="../assets/images/logo/logo.png" alt="Logo de bannière pour le site de FishEye" class="header__logo">
    </a>
  </header>


  <!-- Main content of the page   -->
  <main class="main" role="main" aria-label="Contenu de la page principale de la page du photographe" tabindex="0">
    <!-- Modal window to contact the photographer -->
    <dialog class="contact__modal" role="dialog" aria-labelledby="photographers-name">
      <div class="contact__modal-content">
        <div class="contact__title-button" tabindex="0">
          <h1 class="contact__title" id="photographers-name" tabindex="0">Contactez-moi <br />
            [NOM] [PRÉNOM]
          </h1>
          <button type="button" class="contact__button-close-dialog" tabindex="0"><span class="sr-only">Fermer le formulaire</span><i
              class="fa-solid fa-xmark contact__button-close-dialog-icon"
              aria-label="Bouton pour fermer la boîte de dialogue" value="Fermer le formulaire"></i></button>
        </div>
        <form action="photographer.html" method="dialog" class="contact__form" role="form">
          <fieldset class="contact__fieldset">
            <legend class="contact__legend">Veuillez remplir ces champs afin de contacter le photographe</legend>
            <section class="contact__fieldset-section" role="group">
              <label for="last-name" class="contact__label">Nom</label>
              <input type="text" name="name" id="last-name" class="contact__input" aria-invalid="false"
                aria-errormessage="lat-name-error" />
              <p class="contact__error-message hide" tabindex="0" id="last-name-error"></p>
            </section>
            <section class="contact__fieldset-section" role="group">
              <label for="first-name" class="contact__label">Prénom</label>
              <input type="text" name="name" id="first-name" class="contact__input" aria-invalid="false"
                aria-errormessage="first-name-error" />
              <p class="contact__error-message hide" tabindex="0" id="first-name-error"></p>
            </section>
            <section class="contact__fieldset-section" role="group">
              <label for="email" class="contact__label">Email</label>
              <input type="email" name="email" id="email" class="contact__input" aria-invalid="false"
                aria-errormessage="email-error" />
              <p class="contact__error-message hide" tabindex="0" id="email-error"></p>
            </section>
            <section class="contact__fieldset-section" role="group">
              <label for="message" class="contact__label">Votre message</label>
              <textarea name="message" name="message" id="message" cols="30" rows="10" class="contact__text-area"
                aria-errormessage="message-error"></textarea>
              <p class="contact__error-message hide" tabindex="0" id="message-error"></p>
            </section>
          </fieldset>
          <button type="submit" class="button contact__submit-button"
            aria-label="Bouton pour envoyer le message" value="Envoyer">Envoyer</button>
        </form>

        <div class="contact__validated-form hide">
          <h2 class="contact__validated-form-message">Message envoyé avec succès!</h2>
        </div>
      </div>
    </dialog>


    <!--   Modal window for the carousel   -->
    <dialog class="lightbox__modal" role="dialog" aria-label="Vue rapprochée de l'image">
      <div class="lightbox__content">
        <button type="button" class="lightbox__button-close-dialog"
          aria-label="Bouton pour fermer la boîte de dialogue" value="Fermer aperçu"><span class="sr-only">Fermer l'aperçu</span>
          <i class="fa-solid fa-xmark lightbox__button-close-dialog-icon" aria-hidden="true" title="Fermer l'aperçu"></i>
        </button>

        <button type="button" class="lightbox__button-previous" aria-label="Bouton pour passer au post précédente" value="Précedent"><span class="sr-only">Précedent</span>
          <i class="fa-solid fa-chevron-left lightbox__button-previous-icon" aria-hidden="true" title="Post précédent"></i>
        </button>

        <div class="lightbox__image-post-description" role="group" aria-roledescription="slide">
          <div class="lightbox__image-container" tabindex="0">
            <img src="
            " alt="[DESCRIPTION TEXTUELLE ALTERNATIVE]" class="lightbox__image hide">
            <video src="" controls class="lightbox__video hide"></video>
          </div>
          <p class="lightbox__post-description">Post description</p>
        </div>

        <button type="button" class="lightbox__button-next" aria-label="Bouton pour passer au post suivant"><span class="sr-only">Suivant</span>
          <i class="fa-solid fa-chevron-right lightbox__button-next-icon" aria-hidden="true" title="Post suivant" value="Suivant"></i>
        </button>

      </div>
    </dialog>


    <!-- Template for the profile -->

    <div class="main__profile-wrapper"></div>
    <template>

      <section class="main__profile-container" role="region" tabindex="0">

      </section>

    </template>



    <!--   Posts made by the photograph   -->
    <section class="main__photographs-container" tabindex="0">
      <div class="images__sorter">
        <label for="select" class="label">Trier par:</label>
        <div class="images__select-container">

          <div class="dropdown-menu__icon-container">
            <i class="fa-solid fa-chevron-down dropdown-menu__icon"></i>
          </div>
          <!--      Will be  displayed only on mobile devices   -->
          <select name="orderby" class="select select--mobile-only" id="select"
            aria-level="Bouton pour ouvrir le menu déroulant">
            <option value="popularité" class="option">Popularité</option>
            <option value="date" class="option">Date</option>
            <option value="titre" class="option">Titre</option>
          </select>
          <!--      Will be displayed on widescreen devices      -->
          <button class="dropdown-menu__sort-button" type="button" role="listbox" aria-expanded="false"
            aria-level="Bouton pour ouvrir le menu déroulant" role="button" value="Trier les photos">
            Popularité
          </button>
          <div class="dropdown-menu hide">
            <ul class="dropdown-menu__list" tabindex="0">
              <li class="dropdown-menu__list-item" tabindex="0">Popularité</li>
              <li class="dropdown-menu__list-item" tabindex="0">Date</li>
              <li class="dropdown-menu__list-item" tabindex="0">Titre</li>
            </ul>
          </div>


          <!-- Template for the dropdown menu -->
          <template>

            <div class="dropdown-menu">
              <ul class="dropdown-menu__list">
                <li class="dropdown-menu__list-item">Popularité</li>
                <li class="dropdown-menu__list-item">Date</li>
                <li class="dropdown-menu__list-item">Titre</li>
              </ul>
            </div>
          </template>

        </div>

      </div>
      
    <!--   Sticky bar for the price and the amount of likes   -->
    <div class="main__invoice-likes" tabindex="0">
      <div class="main__likes">
        <p aria-label="Le photographe accumule 69 420 likes" class="main__amount-of-likes" tabindex="0">69 420 <i
            class="fa-solid fa-heart"></i></p>
      </div>
      <div class="main__invoice">
        <p aria-label="Et tarif du photographe à partir de ??€/jour" class="main__price" tabindex="0">[FACTURE EN €]</p>
      </div>
    </div>

      <div class="images" tabindex="0" aria-label="Publications faites par le photographe">

        <!-- Template for a unique post with an image-->
        <template>

          <div class="images__post-container" data-post-id="${id}" data-photographers-id="${photographerId}"
            data-publishing-date="${date}" data-likes="${likes}" data-user-liked="false" data-title="${title}">

          </div>


        </template>
        <!-- Template for a unique post with a video-->
        <template>
          <div class="images__post-container" data-post-id="${id}" data-photographers-id="${photographerId}"
            data-publishing-date="${date}" data-likes="${likes}" data-user-liked="false" data-title="${title}">

          </div>

        </template>


      </div>
    </section>


  </main>
</body>

</html>
